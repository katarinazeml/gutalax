<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Countdown</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: black;
            background-image: url('reversedgif.gif');
            background-size: cover; /* Adjusts the GIF to cover the entire page */
            background-repeat: no-repeat; /* Prevents repetition */
            background-position: center; /* Centers the GIF */
            background-attachment: fixed;
        }

        @font-face {
            font-family: 'Turds';
            src: url('Turds-vppD.ttf') format('truetype'); /* TTF format */
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'TurdsSoft';
            src: url('TurdsSoft-wAAn.ttf') format('truetype'); /* TTF format */
            font-weight: normal;
            font-style: normal;
        }

        #countdown {
            font-family: "Showcard Gothic", serif;
            font-size: 8em;
            font-weight: bold;
            position: center;
            margin-top: 180px;
            right: 11em;
            display: inline-block;
            padding: 20px 30px;
            border-radius: 50% 50% 20% 20%;
            z-index: 2;
            color: #39FF14;
            text-shadow: 0 0 5px black, 0 0 10px black, 0 0 10px black;
        }

        h1 {
          font-family: Turds, serif;
          color: #39FF14;
          font-size: 5em;
          text-shadow: 0 0 5px black, 0 0 10px black, 0 0 10px black;
        }

        h2 {
          font-family: Turds, serif;
          color: #39FF14;
          font-size: 2.95em;
          text-shadow: 0 0 5px black, 0 0 10px black, 0 0 10px black;
        }

        h3 {
          font-family: Turds, serif;
          color: #39FF14;
          font-size: 7em;
          text-shadow: 0 0 5px black, 0 0 10px black, 0 0 10px black;
        }


    </style>
</head>
<body>
    <br><br><br><br><br><br><br><br><br><br>
    <h1>GET READY FOR THE</h1>
    <h1>SHITTIEST NIGHT</h1>
    <h3>OF YOUR LIFE</h3>

    <div id="countdown"></div>
    <br>
    <h2>UNTIL GUTALAX CONCERT IN TALLINN</h2>



    <!-- Add the fart sound (you can replace the source with a URL to your fart sound file) -->
    <audio id="fart-sound" src="fart-83471.mp3" preload="auto"></audio>

    <script>
        function updateCountdown() {
            const concertDate = new Date("2025-10-24T19:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = concertDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerHTML = "The concert has started!";
            }
        }

        function playFartSound() {
            const fartSound = document.getElementById("fart-sound");
            fartSound.play(); // Plays the fart sound every second
        }

        setInterval(() => {
            updateCountdown();
            playFartSound(); // Plays fart sound every second
        }, 1000);

        updateCountdown();
    </script>
</body>
</html>
